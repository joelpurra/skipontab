<!DOCTYPE html>
<html>
<head>
	<title>SkipOnTab Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit/qunit.css" type="text/css" media="screen" />
	<script type="text/javascript" src="qunit/qunit/qunit.js"></script>
	<!-- Dependencies -->
	<script type="text/javascript" src="jquery-ui/jquery-1.7.1.js"></script>
	<!-- Script under test, actual code -->
	<script type="text/javascript" src="../src/skipontab.joelpurra.js"></script>
	<!-- Test helper -->
	<script type="text/javascript" src="jquery-ui/tests/jquery.simulate.js"></script>
	<!-- Test code -->
	<script type="text/javascript" src="basic.js"></script>
</head>
<body>
	<h1 id="qunit-header">
		SkipOnTab Test Suite</h1>
	<h2 id="qunit-banner">
	</h2>
	<div id="qunit-testrunner-toolbar">
	</div>
	<h2 id="qunit-userAgent">
	</h2>
	<ol id="qunit-tests">
	</ol>
	<input id="out-of-bounds-above" type="text" value="Above the normal test area" />
	<div id="qunit-fixture">
	</div>
	<input id="out-of-bounds-below" type="text" value="Below the normal test area" />
	<div id="elements-initialized-at-startup">
		<input id="start" type="text" value="text field that is the starting point" />
		<input id="a" type="text" value="text field that is skipped" class="skip-on-tab" />
		<div id="container" data-skip-on-tab="true">
			<input id="b" type="text" value="text field that is not skipped" class="disable-skip-on-tab" />
			<input id="c" type="text" value="text field that is skipped" />
		</div>
		<input id="end" type="submit" value="submit button that is at the end of the skipped elements" />
	</div>
</body>
</html>
