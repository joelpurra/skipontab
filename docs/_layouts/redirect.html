---
layout: page-small
redirectDelay: 15
---

<p>
	<strong>The page <code>{{ page.url }}</code> has moved.</strong> <a href="{{ site.projectRedirectBaseUrl }}{{ page.url }}">Redirecting in {{ layout.redirectDelay }} seconds.</a>
</p>

<script type="text/javascript">
//<![CDATA[
	(function() {
		var delay = {{ layout.redirectDelay }}  * 1000;
		var url = "{{ site.projectRedirectBaseUrl }}{{ page.url }}";

		setTimeout(
			function() {
				try {
					document.location = url;
				} catch(error) {}
			},
			delay
		);
	}());
//]]>
</script>
